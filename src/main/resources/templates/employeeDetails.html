<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="text-center" th:text="${employee.getName()} + '  ' + ${employee.getSurname()}"></h1>
    <div class="text-center">
        <img th:if="${employee.getGender().toString()=='MALE' or employee.getGender().toString()=='OTHERS'}"
             src="/images/employeeLogo-removebg-preview.png" alt="Emp Photo" class="emp-photo">
        <img th:if="${employee.getGender().toString()=='FEMALE'}" src="/images/empFemale-removebg-preview.png" alt="Emp Photo"
             class="emp-photo">
    </div>
    <div class="room-details">
        <div class="row" style="padding-top: 35px;">
            <div class="col-md-4">
                <h6 class="detail-label">Works at:</h6>
                <h6 class="detail-value" th:text="${employee.getHotel().getName()}"></h6>
            </div>
            <div class="col-md-4">
                <h6 class="detail-label">Email:</h6>
                <h6 class="detail-value" th:text="${employee.getEmail()}"></h6>
            </div>
            <div class="col-md-4">
                <h6 class="detail-label">Phone:</h6>
                <h6 class="detail-value" th:text="${employee.getPhone()}"></h6>
            </div>
        </div>
        <div class="row" style="padding-top: 35px">
            <div class="col-md-4">
                <h6 class="detail-label">Date of Birth:</h6>
                <h6 class="detail-value" th:text="${employee.getDateOfBirth()}"></h6>
            </div>
            <div class="col-md-4">
                <h6 class="detail-label">Gender:</h6>
                <h6 class="detail-value" th:text="${employee.getGender()}"></h6>
            </div>
            <div class="col-md-4">
                <h6 class="detail-label">Employment Status:</h6>
                <h6 class="detail-value" th:text="${employee.getEmployeeStatus()}"></h6>
            </div>
        </div>
        <div class="row" style="padding-top: 35px">
            <div class="col-md-4">
                <h6 class="detail-label">Monthly Salary:</h6>
                <h6 class="detail-value" th:text="${employee.getSalary()} + 'â‚¬'"></h6>
            </div>
        </div>
        <div class="row" style="padding-top: 35px">
            <a class="btn btn-primary rounded-pill" href="/hotelManagement" style="margin-right: 15px">Home</a>
            <a class="btn btn-primary rounded-pill" href="/employees">Back</a>
        </div>
    </div>
</div>
</body>
</html>
