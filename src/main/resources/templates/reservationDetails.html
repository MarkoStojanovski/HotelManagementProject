<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reservation Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="text-center" th:text="'Made by: ' + '  ' +  ${reservation.getGuest().getName()} + '  ' + ${reservation.getGuest().getSurname()}"></h1>
    <div class="text-center">
       <img src="/images/reserved-removebg-preview.png" alt="reserve">
    </div>
    <div class="room-details">
        <div class="row" style="padding-top: 35px;">
            <div class="col-md-4">
                <h6 class="detail-label">Guest's Email:</h6>
                <h6 class="detail-value" th:text="${reservation.getGuest().getEmail()}"></h6>
            </div>
            <div class="col-md-4">
                <h6 class="detail-label">Guest's Phone:</h6>
                <h6 class="detail-value" th:text="${reservation.getGuest().getPhone()}"></h6>
            </div>
            <div class="col-md-4">
                <h6 class="detail-label">Hotel:</h6>
                <h6 class="detail-value" th:text="${reservation.getHotel().getName()}"></h6>
            </div>
        </div>
        <div class="row" style="padding-top: 35px">
            <div class="col-md-4">
                <h6 class="detail-label">Hotel's email:</h6>
                <h6 class="detail-value" th:text="${reservation.getHotel().getEmail()}"></h6>
            </div>
            <div class="col-md-4">
                <h6 class="detail-label">Hotel's phone:</h6>
                <h6 class="detail-value" th:text="${reservation.getHotel().getPhone()}"></h6>
            </div>
            <div class="col-md-4">
                <h6 class="detail-label">Room:</h6>
                <h6 class="detail-value" th:text="${reservation.getRoom().getRoomType()}"></h6>
            </div>
        </div>
        <div class="row" style="padding-top: 35px">
            <div class="col-md-4">
                <h6 class="detail-label">Checked In:</h6>
                <h6 class="detail-value" th:text="${reservation.getChecked_in()}"></h6>
            </div>
            <div class="col-md-4">
                <h6 class="detail-label">Checked Out:</h6>
                <h6 class="detail-value" th:text="${reservation.getChecked_out()}"></h6>
            </div>
            <div class="col-md-4">
                <h6 class="detail-label">Status</h6>
                <h6 class="detail-value" th:text="${reservation.getReservationStatus()}"></h6>
            </div>
        </div>
        <div class="row" style="padding-top: 35px;">
            <div class="col-md-4">
                <h6 class="detail-label">Total Price:</h6>
                <h6 class="detail-value" th:text="${reservation.getTotalPrice()} + 'â‚¬'"></h6>
            </div>
        </div>
        <div class="row" style="padding-top: 35px">
            <a class="btn btn-primary rounded-pill" href="/hotelManagement" style="margin-right: 15px">Home</a>
            <a class="btn btn-primary rounded-pill" href="/reservations">Back</a>
        </div>
    </div>
</div>
</body>
</html>
