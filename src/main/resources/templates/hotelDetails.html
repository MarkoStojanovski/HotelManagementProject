<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hotel Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <style>
        body {
            background-color: #f8f9fa;
        }

        .hotel-photo {
            max-width: 100%;
            height: auto;
        }

        .fa-star {
            color: gold;
        }
    </style>

</head>

<body>
<div class="container">
    <h1 class="text-center" th:text="${hotel.getName()}" style="padding-top: 35px;padding-bottom: 25px">Hotel Name</h1>
    <div class="text-center">
        <img th:src="@{${hotel.getPhoto()}}" alt="Hotel photo" class="hotel-photo">
    </div>
    <div class="hotel-details">
        <div class="row" style="padding-top: 35px;">
            <div class="col-md-4">
                <h6 class="detail-label">Country:</h6>
                <h6 class="detail-value" th:text="${hotel.getCountry()}"></h6>
            </div>
            <div class="col-md-4">
                <h6 class="detail-label">Founded In:</h6>
                <h6 class="detail-value" th:text="${hotel.getFounded_in().toString()}"></h6>
            </div>
            <div class="col-md-4">
                <h6 class="detail-label">Website:</h6>
                <p class="detail-value">
                <h6 th:href="${hotel.website}" target="_blank" th:text="${hotel.website}">Website</h6>
                </p>
            </div>
        </div>
        <div class="row" style="padding-top: 35px">
            <div class="col-md-4">
                <h6 class="detail-label">Rating:</h6>
                <div>
                    <h6 class="detail-value" th:text="${hotel.getRating()}"></h6>
                    <span th:if="${hotel.getRating()>=0.5}" class="fa fa-star checked"></span>
                    <span th:if="${hotel.getRating()<0.5}" class="fa fa-star" style="color: black"></span>
                    <span th:if="${hotel.getRating()>=1.5}" class="fa fa-star checked"></span>
                    <span th:if="${hotel.getRating()<1.5}" class="fa fa-star" style="color: black"></span>
                    <span th:if="${hotel.getRating()>=2.5}" class="fa fa-star checked"></span>
                    <span th:if="${hotel.getRating()<2.5}" class="fa fa-star" style="color: black"></span>
                    <span th:if="${hotel.getRating()>=3.5}" class="fa fa-star checked"></span>
                    <span th:if="${hotel.getRating()<3.5}" class="fa fa-star" style="color: black"></span>
                    <span th:if="${hotel.getRating()>=4.5}" class="fa fa-star checked"></span>
                    <span th:if="${hotel.getRating()<4.5}" class="fa fa-star" style="color: black"></span>
                </div>
            </div>
            <div class="col-md-4">
                <h6 class="detail-label">Phone:</h6>
                <h6 class="detail-value" th:text="${hotel.getPhone()}"></h6>
            </div>
            <div class="col-md-4">
                <h6 class="detail-label">Email:</h6>
                <h6 class="detail-value" th:text="${hotel.getEmail()}"></h6>
            </div>
        </div>
        <div class="row" style="padding-top: 35px">
            <div class="col-md-4">
                <h6 class="detail-label">Description:</h6>
                <h6 class="detail-value" th:text="${hotel.getDescription()}"></h6>
            </div>

            <div class="col-md-3">
                <h6 class="detail" th:if="${hotel.getWifi_available()}">
                    <i class="detail-value"></i> WiFi Available
                </h6>
            </div>
            <div class="col-md-3">
                <h6 class="detail" th:if="${hotel.getPet_friendly()}">
                    <i class="detail-value"></i> Pet Friendly
                </h6>
            </div>
            <div class="col-md-3">
                <h6 class="detail" th:if="${hotel.getSwimming_pool()}">
                    <i class="detail-value"></i> Swimming Pool
                </h6>
            </div>
        </div>
    </div>
    <div class="row" style="padding-top: 35px">
        <a class="btn btn-info rounded-pill" href="/hotelManagement" style="margin-right: 15px">Hope Page</a>
        <a class="btn btn-info rounded-pill" href="/reservation/add" style="margin-right: 15px">Reserve</a>
        <a class="btn btn-info rounded-pill" href="/hotels">Hotels</a>
    </div>
</div>

</body>
</html>
