<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employees</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
    <style>
        body {
            background-image: url("/images/employeesBackground.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: top center;
        }

        .card-img-top {
            height: 200px;
            object-fit: cover;
        }

        .list-group-item {
            background-color: transparent;
            font-weight: bold;
        }

        .navbar {
            background-color: rgba(255, 255, 255, 0.8);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .navbar-brand, .nav-link, #navSign .nav-link {
            color: #333;
            font-weight: bold;
        }

        .navbar-nav .nav-link.active {
            color: #0056b3;
            border-bottom: 2px solid #0056b3;
        }


    </style>
</head>
<body>
<div>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: floralwhite">
        <div class="container-fluid">
            <a class="navbar-brand" href="/hotelManagement" style="font-weight: bold">Home Page</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                    aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" href="/hotels" style="font-weight: bold">Hotels</a>
                    <a class="nav-link" href="/rooms" style="font-weight: bold">Rooms</a>
                    <a class="nav-link" href="/guests" style="font-weight: bold">Guests</a>
                    <a class="nav-link active" href="/employees" style="font-weight: bold">Employees</a>
                    <a class="nav-link" href="/reservations" style="font-weight: bold">Reservations</a>
                    <a class="nav-link" href="/reservation/add" style="font-weight: bold">Reserve</a>
                    <a class="nav-link" href="/employee/add" style="font-weight: bold;padding-right: 275px">Add Employee</a>
                </div>
            </div>
        </div>
    </nav>
</div>
<div style="padding-left: 30px;padding-top: 30px">
        <form class="form-inline" method="get" action="/employees" style="margin-bottom: 15px">
            <label for="email" style="font-weight: bold;margin-right: 10px">Search by Email:</label>
            <input type="email" name="email" id="email" placeholder="Search by Email" required style="width: 150px;margin-right: 10px">
            <button type="submit" class="btn btn-primary rounded-pill" style="margin-right: 10px">Search</button>
            <a class="btn btn-primary rounded-pill" href="/employees">Reset</a>
        </form>
        <form class="form-inline" method="get" action="/employees" style="margin-bottom: 15px">
            <label for="name" style="font-weight: bold;margin-right: 10px">Search by Name:</label>
            <input type="text" name="name" id="name" placeholder="Search by Name" required style="width: 150px;margin-right: 10px">
            <button type="submit" class="btn btn-primary rounded-pill" style="margin-right: 10px">Search</button>
            <a class="btn btn-primary rounded-pill" href="/employees">Reset</a>
        </form>
        <form class="form-inline" method="get" action="/employees">
            <label for="dateOfBirth" style="font-weight: bold;margin-right: 10px">Is born After:</label>
            <input type="date" name="dateOfBirth" id="dateOfBirth" placeholder="Search by Date of Birth" required
                   style="width: 150px;margin-right: 10px">
            <button type="submit" class="btn btn-primary rounded-pill" style="margin-right: 10px">Search</button>
            <a class="btn btn-primary rounded-pill" href="/employees">Reset</a>
        </form>
</div>

<div class="container-fluid d-flex justify-content-center">
    <a class="navbar-brand" href="#">
        <img src="/images/hotelMen.png" alt="nav" style="height: auto;width: 375px;padding-top: 55px;">
    </a>
</div>
<div class="container-fluid">
    <div class="row" style="margin-top: 145px;padding-left: 75px;">
        <div class="col-lg-4" th:each="employee : ${employeePage}">
            <div class="card" style="width: 18rem;background-color: floralwhite;border: none;padding-top: 40px">
                <img th:if="${employee.getGender().toString()=='FEMALE'}" th:src="@{/images/empFemale-removebg-preview.png}"
                     class="card-img-top" alt="Employee Image">
                <img th:if="${employee.getGender().toString()=='MALE' or employee.getGender().toString()=='OTHERS'}"
                     th:src="@{/images/employeeLogo-removebg-preview.png}" class="card-img-top" alt="Employee Image">
                <div class="card-body">
                    <h5 class="card-title"
                        th:text="'Employee : ' +${employee.getName()} +'  '+ ${employee.getSurname()}">
                    </h5>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item" th:text="'Works at: ' + ${employee.getHotel().getName()}"></li>
                    <li class="list-group-item" th:text="'Email: '+ ${employee.getEmail()}">A second item</li>
                    <li class="list-group-item" th:text="'Phone: ' + ${employee.getPhone()}"></li>
                    <li class="list-group-item" th:text="'Employment Status: ' + ${employee.getEmployeeStatus()}"></li>
                </ul>
                <div class="card-body">
                    <div class="row">
                        <a th:href="@{'employee/details/'+ ${employee.getId()} }" class="btn btn-primary rounded-pill" style="margin-right: 10px">Details</a>
                        <a th:href="@{'employee/edit/'+ ${employee.getId()} }"
                           class="btn btn-primary rounded-pill" style="margin-right: 10px">Edit</a>
                        <form th:action="@{'employee/delete/'+ ${employee.getId()}}" th:method="POST">
                            <button type="submit" class="btn btn-danger rounded-pill">Delete</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <nav aria-label="Page navigation">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${employeePage.hasPrevious()} ? '' : 'disabled'">
                <a class="page-link"
                   th:href="@{/employees(size=${employeePage.size}, page=${employeePage.number - 1})}">Previous</a>
            </li>

            <li class="page-item" th:each="pageNum : ${#numbers.sequence(0, employeePage.totalPages - 1)}"
                th:classappend="${pageNum == employeePage.number} ? 'active'">
                <a class="page-link" th:href="@{/employees(size=${employeePage.size}, page=${pageNum})}"
                   th:text="${pageNum + 1}"></a>
            </li>

            <li class="page-item" th:classappend="${employeePage.hasNext()} ? '' : 'disabled'">
                <a class="page-link" th:href="@{/employees(size=${employeePage.size}, page=${employeePage.number + 1})}">Next</a>
            </li>
        </ul>
    </nav>
</div>


</body>
</html>
