<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reservations</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
    <style>
        body {
            background-image: url("/images/reservBackk.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center center;
        }

        .card-img-top {
            height: 200px;
            object-fit: cover;
            background-color: floralwhite;
        }

        .card-text {
            font-weight: bold;
        }

        .navbar {
            background-color: rgba(255, 255, 255, 0.8);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .navbar-brand, .nav-link, #navSign .nav-link {
            color: #333;
            font-weight: bold;
        }

        .navbar-nav .nav-link.active {
            color: #0056b3;
            border-bottom: 2px solid #0056b3;
        }
    </style>
</head>
<body>
<div>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: floralwhite">
        <div class="container-fluid">
            <a class="navbar-brand" href="/hotelManagement" style="font-weight: bold">Home Page</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                    aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" href="/hotels">Hotels</a>
                    <a class="nav-link" href="/rooms">Rooms</a>
                    <a class="nav-link" href="/guests">Guests</a>
                    <a class="nav-link" href="/employees">Employees</a>
                    <a class="nav-link active" href="/reservations">Reservations</a>
                    <a class="nav-link" href="/reservation/add">Reserve</a>
                    <a class="nav-link" href="/hotel/add" style="padding-right: 275px">Add
                        Hotel</a>
                </div>
            </div>
        </div>
    </nav>
</div>
<div class="d-flex justify-content-end" style="padding-top: 50px;padding-right: 20px">
    <form action="/reservations" method="get" class="form-inline">
        <div class="form-group">
            <label for="reservationStatus" style="margin-right: 15px;font-weight: bold">Search by Status:</label>
            <input type="text" class="form-control" id="reservationStatus" name="reservationStatus"
                   placeholder="Reservation Status" style="margin-right: 10px" required>
        </div>
        <button type="submit" class="btn btn-primary rounded-pill" style="margin-right: 10px">Search</button>
        <a class="btn btn-primary rounded-pill" href="/reservations">Reset</a>
    </form>
</div>
<div class="container-fluid d-flex justify-content-center">
    <a class="navbar-brand" href="#">
        <img src="/images/hotelMen.png" alt="nav" style="height: auto;width: 375px;padding-top: 55px;">
    </a>
</div>

<div class="container-fluid">
    <div class="row" style="padding-top: 50px;padding-left: 70px; margin-bottom: 60px;">
        <div th:each="reservation : ${reservationPage}" class="col-lg-4" style="padding-bottom: 60px">
            <div class="card" style="width: 18rem;border: none;">
                <img src="/images/guestLogoBackk-removebg-preview.png" class="card-img-top" alt="...">
                <div class="card-body" style="background-color: floralwhite">
                    <h5 class="card-title"
                        th:text="'Reservations Status: ' + ${reservation.getReservationStatus()}"></h5>
                    <p class="card-text" th:text="'Check In: ' + ${reservation.getChecked_in()}"></p>
                    <p class="card-text" th:text="'Check Out: ' + ${reservation.getChecked_out()}"></p>
                    <p class="card-text" th:text="'Total Price: ' + ${reservation.getTotalPrice()} + 'â‚¬'"></p>
                    <div class="row">
                        <a th:href="@{'/reservation/details/'+ ${reservation.getId()}}"
                           class="btn btn-primary rounded-pill" style="margin-right: 10px">Details</a>
                        <a th:href="@{'/reservation/edit/'+ ${reservation.getId()}}"
                           class="btn btn-primary rounded-pill" style="margin-right: 10px">Edit</a>
                        <form th:href="@{'/reservation/delete/'+ ${reservation.getId()}}" th:method="POST">
                            <button type="submit" class="btn btn-danger rounded-pill">Delete</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <nav aria-label="Page navigation">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${reservationPage.hasPrevious()} ? '' : 'disabled'">
                <a class="page-link"
                   th:href="@{/reservations(size=${reservationPage.size}, page=${reservationPage.number - 1})}">Previous</a>
            </li>

            <li class="page-item" th:each="pageNum : ${#numbers.sequence(0, reservationPage.totalPages - 1)}"
                th:classappend="${pageNum == reservationPage.number} ? 'active'">
                <a class="page-link" th:href="@{/reservations(size=${reservationPage.size}, page=${pageNum})}"
                   th:text="${pageNum + 1}"></a>
            </li>

            <li class="page-item" th:classappend="${reservationPage.hasNext()} ? '' : 'disabled'">
                <a class="page-link"
                   th:href="@{/reservations(size=${reservationPage.size}, page=${reservationPage.number + 1})}">Next</a>
            </li>
        </ul>
    </nav>
</div>

</body>
</html>
